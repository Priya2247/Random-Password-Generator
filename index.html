<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PasswordGen</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
        <input type="text" id="input" placeholder="Password">
        <img src="images/copy.png" alt="" onclick="copy()">
        </div>
        <button id="button" onclick="createPassword()">Generate Password</button>
    </div>

    <script>
        const Password= document.getElementById("input");
        const length=12;

        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmnopqrstuvwxyz";
        const number="1234567890";
        const symbol="!@#$%^&*()_+=-[]{}~<>";
        const allChars=uppercase+lowercase+number+symbol;

        function createPassword(){
            let pass="";
            pass+=uppercase[Math.floor(Math.random()*uppercase.length)];
            pass+=lowercase[Math.floor(Math.random()*lowercase.length)];
            pass+=number[Math.floor(Math.random()*number.length)];
            pass+=symbol[Math.floor(Math.random()*symbol.length)];
            while(length> pass.length){
                pass+=allChars[Math.floor(Math.random()*allChars.length)];
            }

            Password.value=pass;
        }

        function copy(){
            Password.select();
            document.execCommand("copy");
        }
    </script>
    
</body>
</html>
